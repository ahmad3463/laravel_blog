<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
            <h2 class="text-center mb-4">Register</h2>

            <form action="" method="post" id="registration">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your Name">
                    <span id="name_error" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email Address">
                    <span id="email_error" class="text-danger"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your Password">
                        <span id="password_error" class="text-danger"></span>
                </div>

                <!-- <div class="mb-3">
                    <label for="password_confirmation" class="form-label">Confirm Password:</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" placeholder="Confirm Password">
                </div> -->

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div id="success_message" class="text-success mt-2"></div>
            <p class="text-center mt-3 text-muted">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-4.0.0.min.js"></script>

    <script>

        $(document).ready(function () {
            $('#registration').submit(function (e) {
                e.preventDefault();
                var formData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                };

                $.ajax({
                    url: "http://127.0.0.1:8000/api/register",
                    type: "POST",
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(formData),
                    success: function (data) {
                        if(data.success){
                            localStorage.setItem('user', JSON.stringify(data.user));
                            window.location.href = "pages/dashboard.html";
                            $("#success_message").text(data.message);
                        }else{
                                 $("#registration")[0].reset();
                        }
                        

                       
                       
                    },
                    error: function (error) {
                        if (error.status === 422) { 
                    let errors = error.responseJSON.errors;
                    if(errors.name) $("#name_error").text(errors.name[0]);
                    if(errors.email) $("#email_error").text(errors.email[0]);
                    if(errors.password) $("#password_error").text(errors.password[0]);
                } else {
                    alert("Something went wrong!");
                }
                    }
                });
            });
        })
    </script>

</body>

</html>
