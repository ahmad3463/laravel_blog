<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <style>
       
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">Blog Admin Dashboard</span>
    <div>
        <span class="text-white me-3">Welcome, <strong id="username"></strong></span>
        <button class="btn btn-danger btn-sm" id="logoutBtn">Logout</button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar p-0">
            <a href="#" data-page="maindash.html">Dashboard</a>
            <a href="#" data-page="create_post.html">Create Post</a>
            <a href="#">All Posts</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
        </div>

        <!-- Main Content -->
         <div class="col-md-10" id="main_content">
            
         </div>
        
    </div>
</div>


<script src="../js/jquery-4.0.0.min.js"></script>

<script>
    $(document).ready(function(){

        let user = JSON.parse(localStorage.getItem("user"));

        if(user){
            $("#username").text(user.name);
        } else {
            window.location.href = "login.html";
        }

        // Logout
        $("#logoutBtn").click(function(){
            localStorage.removeItem("user");
            window.location.href = "../login.html";
        });

        $('#main_content').load('maindash.html');

        $(".sidebar a").click(function (e){
            e.preventDefault();

            let page = $(this).data("page");
            $('#main_content').load(page);
        })
    });
</script>

</body>
</html>
